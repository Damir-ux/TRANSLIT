<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRANSLIT Dictionary</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="logo">T.R.A.N.S.L.I.T.</h1>
    </header>
    <main>
      <div class="input-section">
        <div class="input-container">
          <input 
            type="text" 
            title=""
            id="text-input" 
            placeholder="Начните вводить текст"
          />
          <button id="add-button">Добавить</button>
        </div>
      </div>
      <div class="dictionary">
        <table>

          <tbody id="dictionary-rows">
            <tr>
              <td>1</td>
              <td>
                <span class="item-text">Привет
                </span>
                
              </td>
              <td>
                <span class="item-text">Privet</span>
              </td>
              <td><img src="./images/Close.svg" alt="Кнопка удаления" class="firstButtonDel"/></td>
            </tr>
          </tbody>
        </table>
      </div>      

      <button id="clear-button">
        
        Очистить всё
      </button>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
